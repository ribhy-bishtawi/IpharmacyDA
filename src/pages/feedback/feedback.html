<ion-searchbar>
</ion-searchbar>
<ion-header>

  <ion-navbar>
    <ion-title>feedback</ion-title>
  </ion-navbar>

</ion-header>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<ion-content padding>
    
    <div class="container">
        <h4 class="h4">Give us your feedback</h4>
        <div class="inputWithIcon">
            <input type="text" placeholder="Your name">
            <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
        </div>
        
        <div class="inputWithIcon">
            <input type="text" placeholder="Email">
            <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
        </div>

        <div class="inputWithIcon">
         <textarea rows="3" type="text" placeholder="Your comment" ></textarea>
         <i class="fa fa-comment fa-lg fa-fw" aria-hidden="true"></i>        
        </div>

         <input class="sub" title="submit" type="submit" value="Submit"><br>

    </div>


    <button class="skip">Skip</button>  
</ion-content>
