<ion-header>

  <ion-navbar>
    <ion-title>
      I Pharmacy
    </ion-title>
  </ion-navbar>
</ion-header>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
  crossorigin="anonymous">

<ion-content padding>


  <div class="wrap">
    <div>
      <ion-input [(ngModel)]="medicine" type="text" class="searchTerm" placeholder="Search for your medicine">
      </ion-input>
    </div>
  </div>

  <div class="container">
    <h4 class="h4">Select your insurance : {{selectedInsurance}}</h4>
    <button (click)="selectInsurance(insurance)" *ngFor="let insurance of insuranceProviders" class="insurance-button" [class.selected]="insurance.name === selectedInsurance">
      <img src="../../assets/imgs/{{insurance.imageUrl}}" class="img">
    </button>

  </div>

  <button type="submit" class="searchButton" (click)="showMap()">
    <i class="fa fa fa-search"></i>
  </button>



  <button (click)="openfeedback()"> feedback </button>

</ion-content>
