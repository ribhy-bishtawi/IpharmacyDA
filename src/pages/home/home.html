<ion-header>
  <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="assets/ribhy.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>
  <ion-navbar>
    <ion-title>
      I Pharmacy
    </ion-title>
  </ion-navbar>
</ion-header>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
  crossorigin="anonymous">

<ion-content>


  <div class="wrap">
    <div class="search">
      <ion-input name="medicine" [(ngModel)]="medicine" type="text" class="searchTerm" placeholder="Search for your medicine">
      </ion-input>
    </div>

    <div class="container">
      <h4 class="h4">Select your insurance : {{selectedInsurance}}</h4>
      <button (click)="selectInsurance(insurance)" *ngFor="let insurance of insuranceProviders" class="insurance-button" [class.selected]="insurance.name === selectedInsurance">
        <img src="../../assets/imgs/{{insurance.imageUrl}}" class="img">
      </button>

    </div>

    <button type="submit" class="searchButton" (click)="showMap()">
      <i class="fa fa fa-search"></i>
    </button>

    <button (click)="openfeedback()"> Feedback </button>
    <button (click)="opencontact()"> Contact </button>
</ion-content>
